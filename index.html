<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор класса</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .button-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            margin: 5px;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Выберите класс</h1>
    <div class="button-row">
        <button class="button" onclick="sendClass('5а')">5а</button>
        <button class="button" onclick="sendClass('5б')">5б</button>
        <button class="button" onclick="sendClass('5в')">5в</button>
        <button class="button" onclick="sendClass('6а')">6а</button>
        <button class="button" onclick="sendClass('6б')">6б</button>
        <button class="button" onclick="sendClass('7а')">7а</button>
        <button class="button" onclick="sendClass('7б')">7б</button>
        <button class="button" onclick="sendClass('8а')">8а</button>
        <button class="button" onclick="sendClass('8б')">8б</button>
        <button class="button" onclick="sendClass('8в')">8в</button>
        <button class="button" onclick="sendClass('9а')">9а</button>
        <button class="button" onclick="sendClass('9б')">9б</button>
        <button class="button" onclick="sendClass('9в')">9в</button>
        <button class="button" onclick="sendClass('10а')">10а</button>
        <button class="button" onclick="sendClass('10б')">10б</button>
        <button class="button" onclick="sendClass('11а')">11а</button>
        <button class="button" onclick="sendClass('11б')">11б</button>
    </div>
    <p id="selected-class"></p>
</div>

<script>
    function sendClass(className) {
        // Отправляем сообщение в Telegram-бот через deep link
        const botUrl = `https://t.me/controlmenubot?start=${className}`;
        window.location.href = botUrl;
    }
</script>

</body>
</html>
